<!doctype html>
<html lang="en">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <!-- CSS -->
    <link href="css/main.css" rel="stylesheet">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;700&display=swap" rel="stylesheet">

    <title>BitSmudge</title>
  </head>

  <body class= "blueBackgroundColor">
    <!-- Full Screen Size Container -->
    <div class="container vh-100">

      <div class="row">
        <div class="col-sm-7 mb-3 mx-auto">
            <img src="resources/bitsmudge_logo.svg" alt="BitSmudge Logo">
        </div>
      </div>

      <div class="row" id="space-below-main-nav-buttons">
        <div class="col d-flex justify-content-center">
          <button type="button" class="btn btn-primary", style="margin-right: 30pt;">
            View Games
          </button>
          <button type="button" class="btn btn-primary social-button d-flex align-items-center justify-content-center", style="margin-right: 8pt;">
            <img src="resources/twitter-icon.svg" alt="twitter" class="w-100">
          </button>
          <button type="button" class="btn btn-primary social-button d-flex align-items-center justify-content-center">
            <img src="resources/ig-icon.svg" alt="instagram" class="w-100">
          </button>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-7 mx-auto" style="padding: 0pt 20pt;">
          <!-- Begin Mailchimp Signup Form -->
          <form action="https://flarts.us12.list-manage.com/subscribe/post?u=33bee8f28d1a5b3a6ab2743ec&amp;id=1b1824723d" method="post" name="mc-embedded-subscribe-form" target="_blank" class="form-inline" novalidate>

            <input type="submit" value="Sign Up!" name="subscribe" class="btn btn-primary email-button">
            <div class="email-input-span">
              <input type="email" value="" name="EMAIL" placeholder="Email" class="float-sm-left" required>
            </div>

            <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
            <div style="position: absolute; left: -5000px;" aria-hidden="true">
              <input type="text" name="b_33bee8f28d1a5b3a6ab2743ec_1b1824723d" tabindex="-1" value="">
            </div>
          </form>
        </div>
      </div>
    </div>








    <div class="darkBlueBackgroundColor bottomSectionSize">
      <div class="container h-100">
        <div class="row h-100">
          <div class="col d-flex align-items-center justify-content-center">
            <form action="https://flarts.us12.list-manage.com/subscribe/post?u=33bee8f28d1a5b3a6ab2743ec&amp;id=8486dac6ab" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
             <input type="email" value="" name="EMAIL" class="email" id="mce-EMAIL" placeholder="email address" required>
                <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                <div style="position: absolute; left: -5000px;" aria-hidden="true">
                  <input type="text" name="b_33bee8f28d1a5b3a6ab2743ec_8486dac6ab" tabindex="-1" value="">
                </div>
                <div class="clear">
                  <input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="btn btn-primary">
                </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  </body>
</html>
