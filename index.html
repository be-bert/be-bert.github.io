<!doctype html>
<html lang="en">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <!-- CSS -->
    <link href="css/main.css" rel="stylesheet">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;700&display=swap" rel="stylesheet">

    <!-- icon -->
    <link rel="icon" href="resources/bs-icon-blue.png">

    <title>BitSmudge</title>
  </head>

  <body class= "blueBackgroundColor">
    <!-- Full Screen Size Container -->
    <div class="vh-100 d-flex align-items-center justify-content-center" style="min-height: 350pt">
      <div class="container">
        <!-- Logo -->
        <div class="row">
          <div class="col-sm-6 mb-3 mx-auto">
              <img src="resources/bitsmudge_logo.svg" alt="BitSmudge Logo">
          </div>
        </div>
        <!-- NAV buttons under logo -->
        <div class="row" id="space-below-main-nav-buttons">
          <div class="col d-flex justify-content-center">
            <a class="btn btn-primary" href="games/flarts/" role="button" style="margin-right: 20pt;">View Games</a>
            <a class="btn btn-primary social-button d-flex align-items-center justify-content-center" href="https://twitter.com/BitSmudge" role="button" style="margin-right: 6pt;">
              <img src="resources/twitter-icon.svg" alt="twitter" class="w-100">
            </a>
            <a class="btn btn-primary social-button d-flex align-items-center justify-content-center" href="https://www.instagram.com/bitsmudge/" role="button" style="margin-right: 6pt;">
              <img src="resources/ig-icon.svg" alt="instagram" class="w-100">
            </a>
            <a class="btn btn-primary social-button d-flex align-items-center justify-content-center" href="mailto: bitsmudge@bitsmudge.com" role="button">
              <img src="resources/email-icon.svg" alt="email" class="w-100">
            </a>
          </div>
        </div>
        <!-- Sign Up Form -->
        <div class="row">
          <div class="col-sm-6 mx-auto" style="padding: 0pt 50pt;">
            <div class="signup-copy text-center">
              Sign up for my newsletter and get <b>beta invites</b> for my games and updates on what's new.
            </div>
            <!-- Begin Mailchimp Signup Form -->
            <form action="https://flarts.us12.list-manage.com/subscribe/post?u=33bee8f28d1a5b3a6ab2743ec&amp;id=1b1824723d" method="post" name="mc-embedded-subscribe-form" target="_blank" class="form-inline" novalidate>

              <input type="submit" value="Sign Up!" name="subscribe" class="btn btn-primary email-button">
              <div class="email-input-span">
                <input type="email" value="" name="EMAIL" placeholder="Email" class="float-sm-left" required>
              </div>
              <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
              <div style="position: absolute; left: -5000px;" aria-hidden="true">
                <input type="text" name="b_33bee8f28d1a5b3a6ab2743ec_1b1824723d" tabindex="-1" value="">
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="darkBlueBackgroundColor footer d-flex align-items-center">
      <div class="container">
        <div class="row">
          <div class="col">
            Copyright 2021 BitSmudge LLC
          </div>
          <div class="col d-flex justify-content-end">
            <a class="btn btn-primary btn-sm me-1" href="presskit/" role="button">
                Press Kit
              </a>
            <a class="btn btn-primary btn-sm me-1" href="https://www.termsfeed.com/live/f1f17edd-c5d7-4984-a4df-45993f2b33b1" role="button">
              Privacy Policy
            </a>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  </body>
</html>
